<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Platformu</title>

    <!-- QR Kod için CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ana Sayfa -->
    <div id="login-container">
        <h1>Çevrimiçi Sohbet Platformuna Hoş Geldiniz!</h1>
        <p>Giriş yaparak sohbete katılın.</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <!-- Sohbet Sayfası -->
    <div id="chat-container" style="display:none;">
        <h1>Hoş Geldiniz, <span id="username-display"></span>!</h1>
        <p>Şu an sohbete katıldınız.</p>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Mesaj yazın..." required>
        <button id="send">Gönder</button>

        <!-- QR Kodu Görüntüleme Alanı -->
        <h2>QR Kodu:</h2>
        <div id="qrcode"></div>
    </div>

    <!-- app.js Dosyasının Bağlantısı -->
    <script src="app.js"></script>
</body>
</html>
